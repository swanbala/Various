<select ng-model="schedule.term" ng-options="term for term in schedule.terms">
    <option value="">请选择</option>
</select>
<button ng-click="schedule.Arrange()">自动排课</button>
<p>&nbsp;</p>

<div>
<p>班期上课时间查询：</p>
    <label>筛选条件:</label>
<select ng-model="schedule.filter"  ng-options="filter for filter in schedule.filters">
    <option value="">请选择</option>
</select>
    <input type="text" ng-model="schedule.condition"/>
<button ng-click="schedule.getSchedule(schedule.filter)">确定</button>
</div>

<table class="table table-hover">
    <thead>
    <tr>
        <th>班期编号</th>
        <th>班期名称</th>
        <th>授课老师</th>
        <th>开课专业</th>
        <th>上课时间</th>
        <!-- th>详细信息</th -->
        <th>&nbsp;</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in schedule.items">
        <td>{{item.number}}</td>
        <td>{{item.name}}</td>
        <td>{{item.teacher}}</td>
        <td>{{item.point}}</td>
        <td>{{item.time}}</td>
        <!-- td>{{item.description}}</td -->
    </tr>
    </tbody>
</table>
