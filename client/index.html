<!DOCTYPE html>
<html lang="en" ng-app="mean">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container" ng-controller="NavController as nav">
        <ul class="nav nav-tabs">
            <li ui-sref-active="active"><a href="" ui-sref="home">首页</a></li>
            <li ui-sref-active="active"><a href="" ui-sref="info">信息</a></li>
            <li ui-sref-active="active"><a href="" ui-sref="about">关于</a></li>
            <li ui-sref-active="active"><a href="" ui-sref="course">班期修改</a></li>
            <li ui-sref-active="active"><a href="" ui-sref="subject">班期新增</a></li>
            <li ui-sref-active="active"><a herf="" ui-sref="schedule">安排班期</a></li>
            <li ng-if="!nav.userService.logged" class="pull-right"><a href="" ng-click="nav.signin()">注册</a></li>
            <li ng-if="!nav.userService.logged" class="pull-right"><a href="" ng-click="nav.login()">登陆</a></li>
            <li ng-if="nav.userService.logged" class="pull-right">{{nav.userService.name}}</li>
            <li ng-if="nav.userService.logged" class="pull-right"><a href="" ng-click="nav.logout()">注销</a></li>
        </ul>
        <ui-view></ui-view>
    </div>

    <!-- Modal -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="app.js"></script>
    <script src="info/info.js"></script>
    <script src="app.config.js"></script>
    <script src="app.controller.js"></script>
    <script src="app.service.js"></script>
    <script src="course/course.js"></script>
    <script src="subject/subject.js"></script>
    <script src="common/alert/alert.js"></script>
    <script src="schedule/schedule.js"></script>

    <!-- Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" ng-controller="UserController as user">
        <form ng-submit="user.login()">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">登录</h4>
                    </div>
                    <div class="modal-body">
                            <div class="form-group">
                                <label class="control-label">用户名</label>
                                <input ng-model="user.username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="control-label">密码</label>
                                <input ng-model="user.password" type="password" class="form-control">
                            </div>
                        <alert ng-if="user.error" type="danger">帐号或者密码错误</alert>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary">登录</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="modal fade" id="signinModal" tabindex="-1" role="dialog" ng-controller="UserController as user">
        <form ng-submit="user.signin()">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">注册</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="control-label">用户名</label>
                            <input ng-model="user.username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="control-label">密码</label>
                            <input ng-model="user.password" type="password" class="form-control">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary">注册</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
